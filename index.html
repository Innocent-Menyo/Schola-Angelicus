<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Organization Landing Page</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen Image Background */
        .landing-page {
            background-image: url('https://images.unsplash.com/photo-1673372316742-57c84d7e63c4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGlwZSUyMG9yZ2FufGVufDB8fDB8fHww');
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Adding opacity to darken the image */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Heading Styles */
        .headline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            animation: fadeInUp 2s ease-out;
        }

        /* Animation for text */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Moving text effect */
        .moving-text {
            font-size: 1.5em;
            color: white;
            margin: 0 0 20px;
            text-align: center;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Video Section */
        .video-container {
            padding: 40px;
            text-align: center;
            background-color: #f4f4f4;
        }

        iframe {
            width: 80%;
            height: 500px;
            border: none;
        }

        .youtube-links {
            margin-top: 30px;
        }

        .youtube-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .youtube-links a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <!-- Landing Page Section -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="headline">Welcome to Schola Angelica</div>
    </div>

    <!-- Moving Text Section -->
    <div class="moving-text">
        Empowering underprivileged youth through music education.
    </div>

    <!-- YouTube Video Section -->
    <div class="video-container">
        <h2>Our Latest Performance</h2>
        <iframe src="https://www.youtube.com/embed/ASut1ms1X-s" allowfullscreen></iframe>

        <h2>Another Performance</h2>
        <iframe src="https://www.youtube.com/embed/ASut1ms1X-s" allowfullscreen></iframe>

        <div class="youtube-links">
            <a href="https://youtu.be/ASut1ms1X-s" target="_blank">Watch on YouTube</a>
            <a href="https://www.youtube.com/watch?v=XXXXXXXXX" target="_blank">Another Video Link</a> <!-- Replace with actual video link -->
        </div>
    </div>

</body>
</html>
